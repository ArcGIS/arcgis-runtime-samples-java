final excludedDirs = ['.git', '.gradle', '.idea', 'wrapper', 'gradle']

file("./").listFiles().each { f ->
    if (f.isDirectory() && !(f.name in excludedDirs)) {
        f.listFiles().each { f2 ->
            if (f2.isDirectory()) {
                includeBuild "./${f.name}/${f2.name}"
            }
        }
    }
}